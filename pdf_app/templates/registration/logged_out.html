{% extends 'base/base.html' %}

{% block title %}Logged Out | PDF Template Builder{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center max-w-md mx-auto">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-gray-900">
            Logged Out
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            You have been successfully logged out.
        </p>
    </div>

    <div class="w-full p-8 bg-white bg-opacity-30 backdrop-filter backdrop-blur-md rounded-xl shadow-lg flex flex-col items-center">
        <div class="mb-4 text-center">
            <div class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                <i class="fas fa-check text-green-600 text-xl"></i>
            </div>
            <p class="text-gray-800 font-medium">
                Thank you for using PDF Template Builder
            </p>
        </div>
        
        <a href="{% url 'login' %}" class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
            <span class="mr-2">
                <i class="fas fa-sign-in-alt"></i>
            </span>
            Sign In Again
        </a>
    </div>
</div>
{% endblock %}
